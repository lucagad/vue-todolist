<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css' integrity='sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==' crossorigin='anonymous'/>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="css/style.css">

  <title>Vue ToDoList</title>
</head>
<body>
  
  <div id="app" class="container">

    <div class="title">
      <h1>ToDo List</h1>
    </div>

    <div class="new-todo">
      <input
        @keyup.enter="addNewToDo"
        v-model="newToDoElement"
        type="text" 
        placeholder="Inserisci nuovo ToDo"
      >

      <button @click="addNewToDo">Aggiungi</button>
    </div>

    <div class="to-do-list">

      <ul v-if="arrayToDo.length > 0">
        <li 
          v-for="(todo, index) in arrayToDo"
          @click="todo.done = !todo.done"
        >

        <div 
          :class="{'done' : todo.done}"
          class="todo-text">{{todo.text}}
        </div>

          <i 
            class="fa-solid fa-x"
            @click="deleteToDo(index)">
          </i>
          
        </li>
      </ul>
      <h4 v-else> Non hai nessun promemoria</h4>

    </div>

  </div>


  <script src="js/script.js"></script>

</body>
</html>
